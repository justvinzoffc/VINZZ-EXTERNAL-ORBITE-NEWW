<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Bug Sender</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --black:#000;
  --card:#1a1a1a;
  --red:#ff1744;
  --red-soft:rgba(255,23,68,.2);
  --white:#fff;
  --grey:#aaa;
  --green:#00e676;
  --orange:#ff9100;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--black);
  color:var(--white);
  font-family:Orbitron;
}

/* HEADER */
.header{
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,23,68,.3);
}
.header h1{
  margin:0;
  font-size:18px;
}
.header i{
  color:var(--red);
  cursor:pointer;
}

/* CONTENT */
.container{
  padding:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.4);
}
.card-header{
  display:flex;
  align-items:center;
  gap:12px;
}
.card-header i{
  color:var(--red);
}
.card-title{
  font-weight:bold;
  font-size:15px;
}

/* BUTTONS */
.btn{
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
}
.btn-red{
  background:var(--red);
  color:white;
}
.btn-outline{
  background:transparent;
  border:1px solid var(--red);
  color:var(--red);
}
.btn-danger{
  background:var(--red-soft);
  color:var(--red);
  border:1px solid var(--red);
}
.btn-row{
  display:flex;
  gap:10px;
  margin-top:16px;
}

/* FAB */
.fab{
  position:fixed;
  right:20px;
  bottom:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--red);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(255,23,68,.5);
}

/* EMPTY */
.empty{
  text-align:center;
  margin-top:80px;
}
.empty i{
  font-size:80px;
  color:var(--red);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:360px;
}
.modal-title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:bold;
}
.modal input{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--red);
  background:black;
  color:white;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}

/* SNACK */
.snack{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 20px;
  border-radius:12px;
  display:none;
  color:black;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>Manage Bug Sender</h1>
  <i class="fa fa-rotate" onclick="fetchSenders()"></i>
</div>

<div class="container" id="list"></div>

<div class="fab" onclick="openAddModal()">
  <i class="fa fa-plus"></i>
</div>

<!-- ADD MODAL -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <div class="modal-title">
      <i class="fa fa-circle-plus" style="color:var(--red)"></i>
      Add New Sender
    </div>
    <input id="phoneInput" placeholder="Phone Number (62xxx)">
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeModal()">CANCEL</button>
      <button class="btn btn-red" onclick="addSender()">ADD</button>
    </div>
  </div>
</div>

<!-- PAIR MODAL -->
<div class="modal" id="pairModal">
  <div class="modal-box" style="text-align:center">
    <i class="fa fa-qrcode" style="font-size:48px;color:var(--red)"></i>
    <h3>Pairing Required</h3>
    <div id="pairCode" style="
      margin:20px auto;
      font-size:32px;
      letter-spacing:4px;
      color:var(--red);
      border:1px solid var(--red);
      padding:14px;
      border-radius:12px;
    "></div>
    <p style="font-size:12px;color:#ccc">
      WhatsApp → Linked Devices → Enter Code
    </p>
    <button class="btn btn-red" onclick="closePair()">REFRESH LIST</button>
  </div>
</div>

<div class="snack" id="snack"></div>

<script>
const BASE = "https://yosh.nullxteam.fun";
const SESSION_KEY = "SESSION_KEY"; // GANTI
const USERNAME = "USERNAME";
const ROLE = "ROLE";

const list = document.getElementById("list");

function snack(msg, error=false){
  const s = document.getElementById("snack");
  s.innerText = msg;
  s.style.background = error ? "#ff1744" : "#00e676";
  s.style.display="block";
  setTimeout(()=>s.style.display="none",3000);
}

function openAddModal(){
  document.getElementById("addModal").style.display="flex";
}
function closeModal(){
  document.getElementById("addModal").style.display="none";
}
function closePair(){
  document.getElementById("pairModal").style.display="none";
  fetchSenders();
}

async function fetchSenders(){
  list.innerHTML = "";
  try{
    const res = await fetch(`${BASE}/mySender?key=${SESSION_KEY}`);
    const data = await res.json();
    if(!data.valid) throw data.message;

    if(!data.connections || data.connections.length === 0){
      list.innerHTML = `
        <div class="empty">
          <i class="fa fa-mobile-screen"></i>
          <h3>No Senders Found</h3>
          <p>Add your first WhatsApp sender</p>
        </div>`;
      return;
    }

    data.connections.forEach(s=>{
      list.innerHTML += `
      <div class="card">
        <div class="card-header">
          <i class="fa fa-phone"></i>
          <div class="card-title">${s.sessionName || "Unnamed"}</div>
        </div>
        <div class="btn-row">
          <button class="btn btn-outline" onclick="fetchSenders()">REFRESH</button>
          <button class="btn btn-danger" onclick="deleteSender('${s.id}')">DELETE</button>
        </div>
      </div>`;
    });
  }catch(e){
    list.innerHTML = `
      <div class="empty">
        <i class="fa fa-triangle-exclamation"></i>
        <h3>Failed to Load</h3>
        <p>${e}</p>
      </div>`;
  }
}

async function addSender(){
  const num = phoneInput.value.trim();
  if(!num) return snack("Phone number required", true);

  closeModal();

  try{
    const res = await fetch(`${BASE}/getPairing?key=${SESSION_KEY}&number=${num}`);
    const data = await res.json();
    if(!data.valid) throw data.message;

    document.getElementById("pairCode").innerText = data.pairingCode;
    document.getElementById("pairModal").style.display="flex";
    snack("Pairing code generated");
  }catch(e){
    snack(e, true);
  }
}

async function deleteSender(id){
  if(!confirm("Delete this sender?")) return;
  try{
    const res = await fetch(`${BASE}/deleteSender?key=${SESSION_KEY}&id=${id}`, {method:"DELETE"});
    const data = await res.json();
    if(!data.valid) throw data.message;
    snack("Sender deleted");
    fetchSenders();
  }catch(e){
    snack(e, true);
  }
}

fetchSenders();
</script>

</body>
</html>
