<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIK - CHECKER</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
}

.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

h1{
  text-align:center;
  font-family:Orbitron;
  margin-bottom:20px;
}

/* INPUT */
.card{
  background:#1a1a1a;
  border-radius:16px;
  padding:16px;
  border:1px solid rgba(211,47,47,.3);
  box-shadow:0 4px 10px rgba(211,47,47,.2);
}

input{
  width:100%;
  padding:14px;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(211,47,47,.6);
  color:white;
  border-radius:12px;
  font-size:16px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  background:#d32f2f;
  border:none;
  border-radius:12px;
  color:white;
  font-weight:bold;
  font-family:Orbitron;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(211,47,47,.4);
}

button:disabled{
  opacity:.6;
}

/* ERROR */
.error{
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,0,0,.3);
  background:rgba(255,0,0,.1);
  color:#ff5252;
}

/* CATEGORY */
.category{
  margin-top:20px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(211,47,47,.3);
  box-shadow:0 4px 10px rgba(211,47,47,.2);
}

.category-header{
  background:linear-gradient(90deg,#d32f2f,#ff5252);
  padding:14px;
  font-family:Orbitron;
  font-weight:bold;
}

.category-body{
  padding:14px;
  background:#1a1a1a;
}

/* INFO ROW */
.info{
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid rgba(211,47,47,.2);
  background:linear-gradient(90deg,transparent,rgba(211,47,47,.05));
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.info small{
  color:#aaa;
}

.copy{
  background:rgba(211,47,47,.2);
  border-radius:50%;
  padding:6px;
  cursor:pointer;
  border:1px solid rgba(211,47,47,.3);
}

.fade{
  animation:fade .5s ease-in;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="container">
  <h1>NIK CHECK</h1>

  <!-- INPUT -->
  <div class="card">
    <input id="nik" placeholder="Masukkan NIK">
    <button id="btn" onclick="checkNik()">CEK DATA NIK</button>
  </div>

  <div id="error"></div>
  <div id="result"></div>
</div>

<script>
async function checkNik(){
  const nik = document.getElementById("nik").value.trim();
  const btn = document.getElementById("btn");
  const error = document.getElementById("error");
  const result = document.getElementById("result");

  error.innerHTML="";
  result.innerHTML="";

  if(!nik){
    error.innerHTML='<div class="error">NIK tidak boleh kosong.</div>';
    return;
  }

  btn.disabled=true;
  btn.innerText="MEMPROSES...";

  try{
    const res = await fetch(`https://api.siputzx.my.id/api/tools/nik-checker?nik=${nik}`);
    const json = await res.json();

    if(json.status && json.data){
      renderData(json.data);
    }else{
      error.innerHTML='<div class="error">Data tidak ditemukan atau NIK tidak valid.</div>';
    }
  }catch(e){
    error.innerHTML='<div class="error">Gagal menghubungi server.</div>';
  }

  btn.disabled=false;
  btn.innerText="CEK DATA NIK";
}

function row(label,value,copy=false){
  if(!value) return "";
  return `
  <div class="info">
    <div>
      <small>${label}</small><br>
      <b>${value}</b>
    </div>
    ${copy ? `<div class="copy" onclick="copyText('${value}','${label}')">ðŸ“‹</div>`:""}
  </div>`;
}

function renderData(d){
  document.getElementById("result").innerHTML=`
  <div class="fade">

    <div class="category">
      <div class="category-header">IDENTITAS DIRI</div>
      <div class="category-body">
        ${row("NIK",d.nik,true)}
        ${row("Nama",d.data.nama,true)}
        ${row("Jenis Kelamin",d.data.kelamin)}
        ${row("Tempat Lahir",d.data.tempat_lahir,true)}
        ${row("Usia",d.data.usia)}
      </div>
    </div>

    <div class="category">
      <div class="category-header">DATA DOMISILI</div>
      <div class="category-body">
        ${row("Provinsi",d.data.provinsi)}
        ${row("Kabupaten",d.data.kabupaten)}
        ${row("Kecamatan",d.data.kecamatan)}
        ${row("Kelurahan",d.data.kelurahan)}
        ${row("Alamat",d.data.alamat,true)}
        ${row("TPS",d.data.tps)}
      </div>
    </div>

    <div class="category">
      <div class="category-header">INFORMASI TAMBAHAN</div>
      <div class="category-body">
        ${row("Zodiak",d.data.zodiak)}
        ${row("Ultah Mendatang",d.data.ultah_mendatang)}
        ${row("Pasaran",d.data.pasaran)}
      </div>
    </div>

  </div>`;
}

function copyText(text,label){
  navigator.clipboard.writeText(text);
  alert(label+" disalin");
}
</script>

</body>
</html>
