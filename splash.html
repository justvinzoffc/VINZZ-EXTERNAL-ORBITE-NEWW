<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Splash Screen - Externall</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Glass Card */
.glass-card {
    width: 80%;
    max-width: 500px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.1);
    border: 1.5px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    overflow: hidden;
}

/* Video */
video {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
}

/* Hilangkan control bawaan */
video::-webkit-media-controls {
    display: none !important;
}
video::-webkit-media-controls-start-playback-button {
    display: none !important;
}
video::-webkit-media-controls-play-button {
    display: none !important;
}

/* Title */
.title {
    position: absolute;
    bottom: 80px;
    color: white;
    font-size: 42px;
    font-weight: bold;
    letter-spacing: 3px;
    text-shadow:
        2px 2px 10px rgba(187, 134, 252, 0.9),
       -2px -2px 15px rgba(0, 0, 0, 0.8);
    user-select: none;
}

/* Fade overlay */
.fade {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}
.fade.active {
    opacity: 1;
}
</style>
</head>

<body>

<div class="glass-card">
    <video id="splashVideo" muted autoplay playsinline preload="auto">
        <source src="https://files.catbox.moe/pb4e7j.mp4" type="video/mp4">
    </video>
</div>

<div class="title">VINZZ EXTERNALL</div>
<div class="fade" id="fadeLayer"></div>

<script>
const video = document.getElementById("splashVideo");
const fade = document.getElementById("fadeLayer");
let fadeStarted = false;

// Pastikan autoplay berjalan
video.play().catch(() => {});

// AKTIFKAN SOUND SAAT KLIK DIMANAPUN
document.addEventListener("click", () => {
    if (video.muted) {
        video.muted = false;
        video.volume = 1.0;
        video.play();
    }
}, { once: true });

// Fade out 1 detik sebelum selesai
video.addEventListener("timeupdate", () => {
    if (!video.duration) return;
    if (video.currentTime >= video.duration - 1 && !fadeStarted) {
        fadeStarted = true;
        fade.classList.add("active");
    }
});

// Redirect
video.addEventListener("ended", () => {
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
